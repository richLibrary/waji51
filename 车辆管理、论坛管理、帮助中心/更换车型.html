<script type="text/javascript">
$(document).ready(function(){
	//问好状态
	$(function(){
		var now = new Date()
		var hour = now.getHours() 
		if(hour < 6){
			$(".ucGreet").text("凌晨好！")
		}
		else if(hour < 9){
			$(".ucGreet").text("早上好！")
		}
		else if(hour < 12){
			$(".ucGreet").text("上午好！")
		}
		else if(hour < 18){
			$(".ucGreet").text("下午好！")
		}
		else if(hour < 22){
			$(".ucGreet").text("晚上好！")
		}	
	})
})
</script>
