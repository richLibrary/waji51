<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>提示信息</title>
<link href="css/common.css" rel="stylesheet" type="text/css">
<link href="css/dialog.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="http://testui.yangdou.com/project/dialog/dialog.css" type="text/css" />
<script src="js/jquery.js"></script>
<script src="js/dialog-plus.js"></script>

</head>

<body>

<!-- 挖机公共弹窗 -->
<div class="wjDialog" id="wjDialog">
	<p>您确定要删除吗？</p>
	<p><input type="button" data-id="ok" value="确定" /><input class="cancel" data-id="cancel" type="button" value="取消" /></p>
</div>
<!-- 点击弹出窗口 -->
<button id="tanchu">弹出窗口</button>
<script type="text/javascript">
$(document).ready(function(){
	$('#tanchu').click(function(){
         dialog({
             content:document.getElementById('wjDialog'),
			 ok: function () {
				 this.close();
				 return false;
				 },
			 cancel: function () {
				 this.close();
				 return false;
				 },
			 width:360,
			 height:150,
			 fixed:false,
         }).showModal();
		 //让隐藏的样式显示
		 $('#wjDialog').css('display','block');
	});
})
</script>
</body>
</html>
