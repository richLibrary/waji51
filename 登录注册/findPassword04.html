<script type="text/javascript">
$(document).ready(function(){
	//倒计时跳转
	$(function(){
		var count = 4;
		var countdown = setInterval(CountDown, 1000);
		function CountDown() {
            $(".resetJump font").html(count);
            if (count == 0) {
            	window.location.href="https://www.baidu.com/";//跳转测试链接，加程序的时候换成需要的链接
            }
            count--;
        }
	})
	//判断底部位置
	$(function(){
		var docHeight=$(document.body).height();
		var winHeight=$(window).height();
		if(docHeight < winHeight){
			$('.loginFooter').css({"position":"absolute","bottom":"0px"})
		}
	})
})
</script>
